<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='cris.png') }}" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>CrissFitt - Calculadora Nutricional</title>
</head>
<body>
    <div class="container mt-4 text-center">
        <img src="{{ url_for('static', filename='cris.png') }}" alt="Logo CrissFitt" class="img-fluid mb-4" style="max-width: 100px;">
        <h1>Calculadora Nutricional</h1>
    </div>
    
    <div class="container mt-4">
        <form action="/resultados" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="actividad">Actividad f√≠sica:</label>
                <select id="actividad" name="actividad" class="form-control" required>
                    <option value="1.2">Sedentario</option>
                    <option value="1.375">Ligero</option>
                    <option value="1.55">Moderado</option>
                    <option value="1.725">Intenso</option>
                    <option value="1.9">Muy intenso / Atleta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <select id="objetivo" name="objetivo" class="form-control" required>
                    <option value="bajar">Bajar de peso</option>
                    <option value="mantener">Mantener peso</option>
                    <option value="subir">Subir masa muscular</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
