<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='cris.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Resultados - CrissFitt</title>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <img src="{{ url_for('static', filename='cris.png') }}" alt="Logo CrissFitt" class="img-fluid mb-4" style="max-width: 100px;">
        </div>
        
        <h2>Hola {{ nombre }}, aquí están tus resultados:</h2>
        <div class="list-group mb-4">
            <p class="list-group-item"><strong>IMC:</strong> {{ imc }}</p>
            <p class="list-group-item"><strong>Tasa metabólica basal (TMB):</strong> {{ tmb }} kcal</p>
            <p class="list-group-item"><strong>Calorías recomendadas por día:</strong> {{ calorias }} kcal</p>
            <p class="list-group-item"><strong>Proteínas:</strong> {{ prote }} g</p>
            <p class="list-group-item"><strong>Grasas saludables:</strong> {{ grasa }} g</p>
            <p class="list-group-item"><strong>Carbohidratos:</strong> {{ carbo }} g</p>
        </div>

        <div class="form-group">
            <a href="{{ url_for('index') }}" type="submit"  class="btn btn-primary">Listo</a>
        </div>
    </div>
</body>
</html>
